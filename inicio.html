<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - UPTx</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para el formulario de recuperación de contraseña */
        .recover-password-form {
            display: none; /* Por defecto oculto */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navegación -->
    <nav>
        <a href="#" class="nav-btn">Home</a>
        <a href="#" class="nav-btn">SII</a>
        <a href="#" class="nav-btn">Campus Virtual</a>
    </nav>

    <div class="main-content">
        <!-- Cuadro de Inicio de Sesión -->
        <div class="login-box" id="login-box">
            <h2>Iniciar Sesión</h2>
            <form action="loging.php" method="post">
                <div class="textbox">
                    <label for="matricula">Matrícula</label>
                    <input type="text" id="matricula" name="matricula" required>
                </div>
                <div class="textbox">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Ingresar</button>
                <a href="#" class="link" id="forgot-password-link">¿Olvidaste tu contraseña?</a>
                <a href="registro.html" class="link">Registrarse</a>
            </form>

            <!-- Formulario de recuperación de contraseña -->
            <form class="recover-password-form" id="recover-password-form" action="recover_password.php" method="post">
                <div class="textbox">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn">Recuperar Contraseña</button>
            </form>
        </div>
    </div>

    <script>
        // Manejar el clic en "¿Olvidaste tu contraseña?"
        document.getElementById('forgot-password-link').addEventListener('click', function(event) {
            event.preventDefault(); // Evitar que el enlace recargue la página
            document.getElementById('recover-password-form').style.display = 'block'; // Mostrar el formulario de recuperación de contraseña
        });
    </script>
</body>
</html>
