<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro UPTx</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validarRegistro() {
            var matricula = document.getElementById('matricula').value;
            var nombre = document.getElementById('nombre').value;
            var correo = document.getElementById('correo').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (matricula === '' || nombre === '' || correo === '' || password === '' || confirmPassword === '') {
                alert('Por favor, completa todos los campos.');
                return false; // Evita que el formulario se envíe
            }

            // Verificar que las contraseñas coincidan
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                return false; // Evita que el formulario se envíe
            }

            return true; // Permite que el formulario se envíe
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <nav>
                <a href="https://uptlax.edu.mx" class="nav-btn">Home</a>
                <a href="https://sii.uptlax.edu.mx/alumnos/acceso" class="nav-btn">SII</a>
                <a href="https://campusvirtual.uptlax.edu.mx" class="nav-btn">Campus Virtual</a>
            </nav>
        </header>
        
        <main class="main-content">
            <section class="form-container">
                <h2>Registrarse</h2>
                <form action="register.php" method="post" class="registration-form" id="registrationForm" onsubmit="return validarRegistro()">
                    <div class="textbox">
                        <label for="matricula">Matrícula</label>
                        <input type="text" id="matricula" name="matricula" required>
                    </div>
                    <div class="textbox">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="textbox">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div class="textbox">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="textbox">
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                </form>
                <p class="no-account">¿Aún no tienes cuenta? <a href="inicio.html" class="link">Inicia Sesión Aquí</a></p>
            </section>
        </main>
    </div>
</body>
</html>
